services:
  postgres:
    image: postgres:15-alpine
    container_name: event-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eventuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eventpass123}
      POSTGRES_DB: ${POSTGRES_DB:-eventmanagement}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eventuser -d eventmanagement"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: event-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${POSTGRES_USER:-eventuser}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-eventpass123}
      DB_NAME: ${POSTGRES_DB:-eventmanagement}
      PORT: 5000
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:3001,http://localhost:3002}
      WEATHER_API_KEY: ${WEATHER_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5000/api
    container_name: event-frontend
    restart: always
    ports:
      - "3002:3000"
    depends_on:
      - backend

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        VITE_API_URL: http://localhost:5000/api
    container_name: event-frontend-dev
    restart: always
    ports:
      - "3001:3001"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json
      # Exclude node_modules from volume mount
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - DOCKER_ENV=true
    depends_on:
      - backend
    profiles:
      - dev

volumes:
  postgres_data: